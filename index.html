<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSurvivor</title>
    <link rel="stylesheet" href="./src/assets/cyberpunk-styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* background-color: #1a1a2e;  Remove to allow canvas to show */

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure canvas is behind HTML UI elements */

        #main-menu {
            z-index: 1; /* Main menu above canvas */
        }
        /* The upgrade panel container will be appended to body by UpgradePanel.ts */
    </style>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="./src/main.ts"></script>
