<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Survivor</title>
  <link rel="stylesheet" href="./assets/cyberpunk-styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet" />
  <style>
    #main-menu {
      background: url('./assets/main-menu-bg.png') center center/cover no-repeat;
      min-height: 100vh;
      min-width: 100vw;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .menu-title {
      color: #FFD700;
      text-shadow: 0 0 32px #FF00FF, 0 0 64px #00FFFF;
      font-size: 4em;
      margin-bottom: 48px;
    }
    .menu-button {
      font-size: 2em;
      margin: 16px;
      padding: 18px 48px;
      border-radius: 16px;
      background: rgba(25,25,40,0.8);
      color: #FFD700;
      border: none;
      box-shadow: 0 0 24px #FF00FF, 0 0 48px #00FFFF;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .menu-button:hover {
      background: rgba(255,0,255,0.2);
      box-shadow: 0 0 48px #FFD700, 0 0 96px #00FFFF;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="main-menu">
    <h1 class="menu-title">CYBER SURVIVOR</h1>
    <button id="start-game-btn" class="menu-button">Start Game</button>
    <button id="character-select-btn" class="menu-button">Character Select</button>
  </div>

  <div id="character-select-panel" class="main-menu" style="display: none;">
    <h1 class="menu-title">CHARACTER SELECTION</h1>
    <div id="character-grid" class="character-grid">
      <!-- Character boxes will be dynamically added here by JavaScript -->
    </div>
    <div id="character-details" class="character-details">
      <h2 id="detail-name" class="neon-text-cyan"></h2>
      <p id="detail-description"></p>
      <p>HP: <span id="detail-hp"></span></p>
      <p>Speed: <span id="detail-speed"></span></p>
      <p>Damage: <span id="detail-damage"></span></p>
    </div>
    <button id="select-character-btn" class="menu-button">Select Character</button>
    <button id="back-to-main-btn" class="menu-button">Back to Main Menu</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script type="module" src="./main.ts"></script>
</body>
</html>
